<section>


    <form class="container" [formGroup]="userLogin" (ngSubmit)="login(userLogin.value)">
        <ng-container>

            <h2>bejelentkezés</h2>

            <mat-form-field appearance="standard">
                <mat-label>email cím</mat-label>
                <input type="email" matInput placeholder="email cím" formControlName="email" required>
                <mat-error *ngIf="email.invalid 
                    && (
                        email.dirty || 
                        email.touched
                    )">
                    {{getErrorMessage(userLogin, "email")}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>jelszó</mat-label>
                <input type="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div>
                <button class="submit-button" [disabled]="userLogin.invalid" mat-raised-button
                    color="primary">Login</button>
            </div>

        </ng-container>

    </form>

</section>
